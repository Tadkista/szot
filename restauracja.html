<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl1.css">
</head>
<body>
    <!-- Baner Section -->
    <section id="baner">
        <h1>Witamy w restauracji „Wszystkie Smaki”</h1>
    </section>

    <!-- Left Panel Section -->
    <section id="panel_lewy">
        <img src="menu.jpg" alt="Nasze danie" style="height: 350px;">
    </section>

    <!-- Right Panel Section -->
    <section id="panel_prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ol>
    </section>

    <!-- Bottom Panel Section -->
    <section id="panel_dolny">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="post">
            <label>Data (format rrrr-mm-dd):</label><br>
            <input type="date" name="data" required><br><br>

            <label>Ile osób?</label><br>
            <input type="number" name="osoby" required><br><br>

            <label>Twój numer telefonu:</label><br>
            <input type="tel" name="telefon" required><br><br>

            <input type="checkbox" name="zgoda" required>
            <label>Zgadzam się na przetwarzanie moich danych osobowych</label><br><br>

            <button type="reset">WYCZYŚĆ</button>
            <button type="submit">REZERWUJ</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer id="stopka">
        <p>Stronę internetową opracował: <em>12345678901</em></p>
    </footer>
</body>
</html>
